prepend:
  - img: /assets/img/uspechy/zalozeni.jpg
    icon: flag
    date: 2009-06-17
    subject: Spoluzaložení Pirátů
    description: "Stál jsem u zrodu Pirátské strany a jsem v ní od samého počátku.\
    \ Nejprve se nám různí politici (např. Miroslav Kalousek) smáli, dnes jsme \
    \ respektovaným politickým subjektem. Pomohl jsem, aby Piráti získali oceňovaný \
    rozhled v oblasti IT, který současným samosprávám ale i státní správě zoufale chybí."
    priority: 2
  - img: /assets/img/uspechy/acta.jpg
    img-attribution: Jiří Straka [CC BY-SA 2.0]
    icon: child
    date: 2012-01-18
    subject: Spoluorganizace demonstrací proti ACTA
    description: "Pomáhal jsem s organizací [demonstrace proti ACTA](https://www.lidovky.cz/lide-demonstrovali-proti-acta-v-praze-se-jich-sesly-dva-tisice-p6o-/zpravy-domov.aspx?c=A120211_151827_ln_domov_rka) v Praze. Pochod na hrad,\
    \ kterého se účastilo 2-3 tisíce lidí, byl první vskutku větší akci Pirátů. I díky němu si\ 
    \ naší strany všimla média a začala nás brát jako skutečnou politickou stranu, a ne jen jako\
    \ recesisty."
    priority: 2
  - img: /assets/img/uspechy/praha.png
    date: 2014-10-14
    icon: users
    subject: Zvolen do ZHMP
    description: "V komunálních volbách v říjnu 2014 jsem byl zvolen do pražského zastupitelstva.\
    \ Po zvolení jsem se rozhodl věnovat problematice informatiky, která byla na Magistrátu v žalostném\
    \ stavu, hospodaření s majetkem a bezpečnosti."
    priority: 1
