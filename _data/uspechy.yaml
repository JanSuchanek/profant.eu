  date: 2015-02-06
  title: založení Otevřených měst
  description: "Přes šest tisíc obcí řeší stejný problém - jak fungovat efektivně. S problémy se ale dosud potýkaly samostatně. Proto jsem se podílel na vzniku spolku Otevřená města, aby mohly obce sdílet své zkušenosti. Jak zrychlit fungování úřadu? Jak transparentně rozhodovat? Jak zvýšit participaci, zavádět otevřená data a svobodný software. Proč by města měla kupovat předražený software, když jinde jsou k dispozici svobodná, vyzkoušená a dobře fungující řešení."
