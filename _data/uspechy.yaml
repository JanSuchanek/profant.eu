  date: 2014-12-05
  title: Boj proti proprietárnímu uzamčení (vendor lock-in)
  description: "Praha hledala, kdo jí dodá účetnictví. Vybrala firmu. Za dvacet let ale firma a její výrobky natolik prorostly do fungování města, že se jich metropole už nemůže zbavit. A firma chce za své služby víc a víc. Problém, který dosud nikdo neřešil, a který může za děsivé výdaje samospráv. Prahu svazuje dnes a denně a vedení města jej tiše přijalo. Bojoval jsem proti vendor lock-inu a chystám se mu podívat na zub i ve státní správě."
