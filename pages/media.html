---
layout: content-page
title:  "Mediální výstupy"
permalink: "medialni-vystupy/"
---

{% assign media = site.data.media %}
{% assign media = media | reverse %}

<p>Na tomto webu je {{site.posts | size}} článků.</p>

<table>
	<thead>
		<tr>
			<th>Datum</th><th>Název</th><th>Tagy</th>
		</tr>
	</thead>
	<tbody>
		{% for a in media | %}
		<tr>
			<td>{{a.date}}</td> 
			<td><a href="{{a.url}}">{{a.title}}</a></td>
			<td>{{a.tags}}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
