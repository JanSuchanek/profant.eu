# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Profant
author: Ondřej Profant
email: profanto@psp.cz
description: > # this means to ignore newlines until "baseurl:"
  Zápisník pirátského poslance Ondřeje Profanta, který se zaměřuje na opendata, e-government, digitalizaci společnosti a kybernetickou bezpečnost.

  Rád bych byl, aby Česká republika byla moderním státem s rozvinutou digitální ekonomikou, kde je kladen silný důraz na vzdělávání a svobodu.
  
  V digitalizaci se musíme inspirovat ve Velké Britanii, Dánsku a Estonsku, řešení musí být otevřená, uživatelsky přívětivá a ohleduplná k soukromí.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://www.profant.eu" # the base hostname & protocol for your site, e.g. http://example.com
keywords: Ondřej Profant, opendata, opensource, oss, open access, big data, piráti, pirátská strana, svoboda, kyberbezpečnost, kybernetická bezpečnost, kyberobrana, cyklo, eu, praha, doprava, poslanecká sněmovna, poslanec, egov, egovernment, digitální česko, gdpr, soukromí
twitter_username: ondrej_profant
github_username:  kedrigern
facebook_username: ondrej.profant
cover_image: /assets/img/design/cover.jpg
img: /assets/img/ondrej-profant.jpg
disqus: profant-eu
permalink: /:year/:title:output_ext

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-redirect-from

exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - vendor
  - node_modules
  - package.json
  - package-lock.json
  - medialni-vystupy.py
  - uspechy.py


sass:
  style: compressed
  load_paths:
    - _sass
    - node_modules

paginate_path: "/stranka/:num/"
paginate: 5
excerpt_separator: <!--more-->
