
<div class="top-bar">
  <div class="row">
  <div class="large-4 columns">
    <ul class="menu">
      <li class="menu-text "><a style="color: #adadad;" href="{{ site.baseurl }}/">{{site.title}}</a></li>
    </ul>
  </div>
  <div class="large-4 columns">
    <div style="text-align:center">
  		<a href="https://www.facebook.com/{{site.facebook_username}}"><i class="fi-social-facebook icon"></i></a>

  		<a href="mailto:{{site.email}}"><i class="fi-mail icon"></i></a>
  	</div>
  </div>
  <div class="large-4 columns " >
    <ul class="menu" style="float:right" >
      <li class="menu-text"><a href="{{ site.baseurl }}/bio/">Bio</a></li>

      {% comment %}<li class="menu-text"><a href="{{ site.baseurl }}/zapisky/">Zápisky</a></li>{% endcomment %}
    </ul>
  </div>
</div>
</div>
