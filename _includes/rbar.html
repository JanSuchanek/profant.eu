<div id="fb-root"></div>
{% comment %}
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = 'https://connect.facebook.net/cs_CZ/sdk.js#xfbml=1&version=v2.11';
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
{% endcomment %}
<div class="medium-3 columns" data-sticky-container>
  <div class="sticky" data-sticky data-anchor="content">

    {% if site.twitter_username %}
    <a class="twitter-timeline" href="https://twitter.com/{{site.twitter_username}}" data-height="520">Kr√°tce od @{{site.twitter_username}}</a>
    {% endif %}

    <h4>Kategorie</h4>
    <ul>
      <li><a href="#">opendata</a></li>
      <li><a href="#">e-government</a></li>
      <li><a href="#">cyklistika</a></li>
    </ul>
	<a href="https://www.facebook.com/{{site.facebook_username}}"><i class="fi-social-facebook icon"></i></a>
	<a href="https://twitter.com/{{site.twitter_username}}"><i class="fi-social-twitter icon"></i></a>
	<a href="https://github.com/{{site.github_username}}"><i class="fi-social-github icon"></i></a>
	<a href="mailto:{{site.email}}"><i class="fi-mail icon"></i></a>
  </div>
</div>
