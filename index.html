---
layout: main
---

{% for post in site.posts %}
<div class="blog-post">
  <a href="{{site.baseurl}}{{post.url}}"><h2>{{post.title}}</h2></a>
  <br />
  {% if post.img %}
  <div class="large-6 columns noleftpadding">
  <img class="thumbnail" src="{{ site.baseurl }}/{{post.img}}">
  </div><div class="large-6 columns noleftpadding">
  {% else %}
  <div>
  {% endif %}
  {{post.excerpt | markdownify }}
  <p class="read-more"><a href="{{site.baseurl}}{{post.url}}">Číst dále</a></p>
  <p class="date-author"><small>{{post.date | date:"%d. %m. %Y"}}<br />
    {{post.author}}</small></p>
  </div>
  <hr />
</div>
{% endfor %}
