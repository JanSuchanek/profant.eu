<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{site.title}}</title>
    <meta name="author" content="{{site.author}}" />
    <meta name="robots" content="index,follow" />
    <meta name="description" content="{% if page.description %}{{page.description}}{% elsif page.excerpt %}Ondřej Profant: {{ page.excerpt | strip_html | strip_newlines | truncate: 330 }}{%else%}{{site.description}}{% endif %}">
    <meta name="keywords" content="{{site.keywords}}{% if page.keywords %}, {{page.keywords}}{% endif %}{% if page.tags%}, {{page.tags}}{% endif %}" />
    <meta property="og:title"         content="Ondřej Profant: {% if page.ogtitle %}{{page.ogtitle}}{% elsif page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" />
    <meta property="og:description"   content="{% if page.description %}{{page.description}}{% elsif page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 330 }}{%else%}{{site.description}}{% endif %}" />
    <meta property="og:image"         content="{{'/assets/img/posts' | prepend: page.img | relative_url}}" />
    <meta property="og:type"          content="website" />
    <meta property="og:url"           content="{{page.url | absolute_url }}" />

    <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
  	<link href='https://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css' rel='stylesheet' type='text/css'>
  	<link href='{{ site.baseurl }}/assets/css/app.css' rel='stylesheet' type='text/css' rel="stylesheet">
  	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  	<link rel="stylesheet" href="{{ site.baseurl }}/assets/font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body>
    {% include top-menu.html %}


  <div class="row" id="content">
    <div class="large-8 columns">
<h1 style="padding-top: 5px;">{{ page.title }}</h1>
<p><small>{{page.date | date:"%d. %m. %Y"}} {{page.author}}</small></p>
{% if page.img %}
  <img class="thumbnail" src="{{page.img | relative_url}}">
  <br />
  {% endif %}
  <br />
    {{ content }}
{% if page.comments %}
{% include disqus.html %}
{% endif %}
  </div>
    {% include rbar.html %}
  </div>

{% include footer.html %}
{% include javascript.html %}
</body>

</html>
