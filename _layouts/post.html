<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{site.title}}</title>
    <meta name="author" content="{{site.author}}" />
    <meta name="robots" content="index,follow" />
    <meta name="description" content="{% if page.description %}{{page.description}}{% elsif page.excerpt %}Ondřej Profant: {{ page.excerpt | strip_html | strip_newlines | truncate: 330 }}{%else%}{{site.description}}{% endif %}">
    <meta name="keywords" content="{{site.keywords}}{% if page.keywords %}, {{page.keywords}}{% endif %}{% if page.tags%}, {{page.tags}}{% endif %}" />
    <meta property="og:title"         content="{% if page.ogtitle %}{{page.ogtitle}}{% elsif page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" />
    <meta property="og:description"   content="{% if page.description %}{{page.description}}{% elsif page.excerpt %}Ondřej Profant: {{ page.excerpt | strip_html | strip_newlines | truncate: 330 }}{%else%}{{site.description}}{% endif %}" />
    

    <meta property="og:image"         content="{{ site.url }}{{ site.baseurl }}/{{page.img}}" />
    <meta property="og:type"          content="website" />
    <meta property="og:url"           content="{{ site.url }}{{page.url | absolute_url }}" />
  <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
  <link href='https://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css' rel='stylesheet' type='text/css'>
  <link href='{{ site.baseurl }}/assets/app.css' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>

<body>

  {% include top-menu.html %}


  <div class="row" id="content">
    <div class="medium-8 columns">
<h2 style="padding-top: 5px;">{{ page.title }}</h2>
<p><small>{{page.date | date:"%d. %m. %Y"}} {{page.author}}</small></p>
{% if page.img %}
  <img class="thumbnail" src="{{ site.baseurl }}/{{page.img}}">
  <br />
  {% endif %}
  <br />
    {{ content }}
{% if page.comments %}
{% include disqus.html %}
{% endif %}
  </div>
    {% include rbar.html %}
  </div>


</body>

</html>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
<script>
  $(document).foundation();

  /* Twitter */
  window.twttr = (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0],
      t = window.twttr || {};
    if (d.getElementById(id)) return t;
    js = d.createElement(s);
    js.id = id;
    js.src = "https://platform.twitter.com/widgets.js";
    fjs.parentNode.insertBefore(js, fjs);
    t._e = [];
    t.ready = function(f) {
      t._e.push(f);
    };
    return t;
  }(document, "script", "twitter-wjs"));
</script>

</body>

</html>
