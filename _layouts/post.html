---
layout: default
---

<div class="page post">
  <div class="row">
    <div class="small-12 columns">
      <div class="post__author">{{ page.author }}</div>
      <h1 class="page__headline">{{ page.title }}</h1>
    </div>
  </div>

  <div class="row">
    <div class="small-12 medium-8 columns">

      {% if page.img %}
      <div class="post__thumbnail">
        <img class="thumbnail" src="{{ page.img | prepend: 'assets/img/posts/' | relative_url }}">
      </div>
      {% endif %}

      <p class="post__excerpt content-block">
          <i>{{ page.date | date:"%d. %m. %Y" }}</i> &mdash; {{ page.excerpt | strip_html }}
      </p>

      <div id="content" class="post__content content-block">
        {{ content | remove: page.excerpt }}
      </div>

      {% if page.comments %}
        <div class="post__comments">
          {% include disqus.html %}
        </div>
      {% endif %}
    </div>

    <div class="medium-4 columns show-for-medium">
      {% include rbar.html %}
    </div>
  </div>
</div>
